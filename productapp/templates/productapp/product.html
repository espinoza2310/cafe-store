{% extends 'base.html' %}

{% load static %}

{% block content %}

{% for product in product %}
  <section class="page-section">
    <div class="container">
      <div class="product-item">
        <div class="product-item-title d-flex">
          <div class="bg-faded p-5 d-flex ml-auto rounded">
            <h2 class="section-heading mb-0">
              <span class="section-heading-upper">{{product.title}}</span>
              <span class="section-heading-lower">{{product.subtitle}}</span>
            </h2>
          </div>
        </div>
        <img class="product-item-img mx-auto d-flex rounded img-fluid mb-3 mb-lg-0" src="{{product.image.url}}" alt="">
        <div class="product-item-description d-flex mr-auto">
          <div class="bg-faded p-5 rounded">
            <p class="mb-0">{{product.content}}</p>
          </div>
        </div>
      </div>
    </div>
  </section>
  {% endfor %}

 

{% endblock %}
